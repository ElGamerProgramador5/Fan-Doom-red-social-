{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fan_Doom - Login</title>
    <link rel="stylesheet" href="{% static 'core/css/style.css' %}">
    <style>
        body {
            background: #f3f4f6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.08);
            padding: 2.5rem 2rem 2rem 2rem;
            width: 100%;
            max-width: 350px;
        }
        .login-title {
            text-align: center;
            font-size: 2rem;
            color: #222;
            margin-bottom: 1.5rem;
            font-weight: 700;
        }
        .login-form label {
            display: block;
            margin-bottom: 0.5rem;
            color: #444;
            font-weight: 500;
        }
        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: 100%;
            padding: 0.7rem 1rem;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            margin-bottom: 1.2rem;
            background: #f9fafb;
            font-size: 1rem;
            box-sizing: border-box;
        }
        .login-form button {
            width: 100%;
            padding: 0.8rem;
            background: #444c56;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        .login-form button:hover {
            background: #23272d;
        }
        .toolbar {
            background: #23272d;
            color: #fff;
            padding: 1rem;
            border-radius: 8px 8px 0 0;
            margin-bottom: 2rem;
            text-align: center;
            font-size: 1.2rem;
            font-weight: 600;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="toolbar">Fan_Doom</div>
        <div class="login-title">Iniciar Sesión</div>
        {% if error %}
        <div style="color:#b91c1c;background:#fee2e2;padding:0.7rem 1rem;border-radius:6px;margin-bottom:1rem;text-align:center;">
            {{ error }}
        </div>
        {% endif %}
        <form method="post" class="login-form">
            {% csrf_token %}
            <label for="username">Usuario</label>
            <input type="text" id="username" name="username" required autofocus>
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Entrar</button>
        </form>
        <div style="text-align:center;margin-top:1rem;">
            ¿No tienes cuenta? <a href="{% url 'signup' %}">Regístrate</a>
        </div>
    </div>
</body>
</html>
