{% extends 'core/base.html' %}

{% block title %}Editar Obra{% endblock %}

{% block content %}
<div class="container" style="max-width: 600px; margin: 2rem auto;">
    <div class="card">
        <div class="card-header">
            <h2>Editar Obra: {{ work.title }}</h2>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div style="display: flex; flex-direction: column; gap: 1rem;">
                    {{ form.as_p }}
                </div>
                <button type="submit" class="btn btn-primary" style="margin-top: 1.5rem; background: #23272d; color: #fff; padding: 0.7rem 1.5rem; border: none; border-radius: 6px; font-size: 1.1rem; font-weight: 600; cursor: pointer;">Guardar Cambios</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
